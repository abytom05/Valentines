<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’Œ</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p{ margin:0 0 18px; font-size: clamp(16px, 2.2vw, 18px); }
    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 18px; border-radius:999px;
      font-size:16px; cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    #yes{ background:#ff3b6a; color:white; }
    #no{ background:#111827; color:white; position:relative; }
    .msg{
      margin-top:16px; font-weight:700; font-size:18px; display:none;
    }
    .hearts{
      position:absolute; inset:0; pointer-events:none; overflow:hidden;
      border-radius:24px;
    }
    .heart{
      position:absolute; bottom:-30px;
      font-size:18px; opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      to{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
    .small{ font-size:12px; opacity:.7; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>
    <h1>Hello JulietğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="btns">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="msg" id="msg">YAY!! ğŸ¥° I knew it! ğŸ’</div>
    <div class="small">Made with love âœ¨</div>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const msg = document.getElementById('msg');
    const hearts = document.getElementById('hearts');

    function popHearts(count = 20){
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","â¤ï¸","ğŸ˜","ğŸ˜˜"];
      for(let i=0;i<count;i++){
        const s = document.createElement('div');
        s.className = 'heart';
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = Math.random()*100 + '%';
        s.style.animationDuration = (2.2 + Math.random()*2.5) + 's';
        s.style.fontSize = (14 + Math.random()*24) + 'px';
        s.style.animationDelay = (Math.random()*0.3) + 's';
        hearts.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
    }

    yes.addEventListener('click', () => {
      msg.style.display = 'block';
      popHearts(35);
      no.disabled = true;
      yes.textContent = "Yes ğŸ’˜ (locked in)";
    });

    // playful "can't click no" button
    no.addEventListener('mouseenter', () => {
      const card = document.querySelector('.card').getBoundingClientRect();
      const maxX = card.width - no.offsetWidth - 20;
      const maxY = 120; // keep it near the button row
      no.style.position = 'absolute';
      no.style.left = (20 + Math.random()*maxX) + 'px';
      no.style.top = (160 + Math.random()*maxY) + 'px';
    });

    // little ambient hearts
    setInterval(() => popHearts(3), 1200);
  </script>
</body>
</html>
