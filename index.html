<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’Œ</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p{ margin:0 0 18px; font-size: clamp(16px, 2.2vw, 18px); }
    .btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{
      border:0; padding:12px 18px; border-radius:999px;
      font-size:16px; cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    #yes{ background:#ff3b6a; color:white; }
    #no{ background:#111827; color:white; position:relative; }
    .msg{
      margin-top:16px; font-weight:700; font-size:18px; display:none;
    }
    .hearts{
      position:absolute; inset:0; pointer-events:none; overflow:hidden;
      border-radius:24px;
    }
    .heart{
      position:absolute; bottom:-30px;
      font-size:18px; opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      to{ transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
    .small{ font-size:12px; opacity:.7; margin-top:10px; }
    .hidden{ display:none; }

    .photo{
      width: min(280px, 75vw);
      height: auto;
      border-radius: 18px;
      margin: 14px auto 10px;
      display:block;
      border: 2px solid #ffffffaa;
      box-shadow: 0 14px 30px rgba(0,0,0,.15);
    
      /* float animation */
      animation: floaty 4.5s ease-in-out infinite;
    }
    
    @keyframes floaty{
      0%,100% { transform: translateY(0px); }
      50%     { transform: translateY(-10px); }
    }
    #no{
      transition: left 0.35s ease, top 0.35s ease, transform 0.35s ease;
      will-change: left, top, transform;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>
    <h1>Hello JulietğŸ’–</h1>
    <img id="valPhoto" src="ValTime.jpeg" alt="Juliet" class="photo hidden">
    <p>Will you be my Valentine?</p>


    <div class="btns">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="msg" id="msg">YAY!! ğŸ¥° I was Doubtful!ğŸ’</div>
    <div class="small">Made with love âœ¨</div>
    <iframe id="ytplayer"
      width="0" height="0"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yt = document.getElementById('ytplayer');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const msg = document.getElementById('msg');
    const hearts = document.getElementById('hearts');
    const valPhoto = document.getElementById('valPhoto');
    function popHearts(count = 20){
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’—","â¤ï¸","ğŸ˜","ğŸ˜˜"];
      for(let i=0;i<count;i++){
        const s = document.createElement('div');
        s.className = 'heart';
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = Math.random()*100 + '%';
        s.style.animationDuration = (2.2 + Math.random()*2.5) + 's';
        s.style.fontSize = (14 + Math.random()*24) + 'px';
        s.style.animationDelay = (Math.random()*0.3) + 's';
        hearts.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
    }
    function popConfetti(){
      // Big burst
      confetti({
        particleCount: 140,
        spread: 80,
        origin: { y: 0.65 }
      });
    
      // Side sprays
      confetti({
        particleCount: 80,
        spread: 120,
        angle: 60,
        origin: { x: 0, y: 0.7 }
      });
    
      confetti({
        particleCount: 80,
        spread: 120,
        angle: 120,
        origin: { x: 1, y: 0.7 }
      });
    }


    yes.addEventListener('click', () => {
      msg.style.display = 'block';
      valPhoto.classList.remove('hidden'); // show photo
      popConfetti();
      popHearts(25);
      yt.src = "https://www.youtube.com/embed/APJxwxZuA0E?autoplay=1&mute=1&loop=1&playlist=APJxwxZuA0E";
      setTimeout(() => {
        // reload unmuted after autoplay starts (hacky but effective)
        yt.src = "https://www.youtube.com/embed/APJxwxZuA0E?autoplay=1&loop=1&playlist=APJxwxZuA0E";
      }, 600);
      no.disabled = true;
      yes.textContent = "Yes ğŸ’˜ (You're Stuck)";
    });


        // playful "can't click no" button
    no.addEventListener('mouseenter', () => {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();
    
      // Make sure the button is positioned relative to the card
      card.style.position = "relative";
      no.style.position = "absolute";
    
      // Current position (if first time, start near its normal place)
      const currentLeft = parseFloat(no.style.left) || (cardRect.width/2 + 40);
      const currentTop  = parseFloat(no.style.top)  || 190;
    
      // Pick a target position within the card
      const maxX = cardRect.width - no.offsetWidth - 20;
      const minX = 20;
    
      const minY = 150;      // keep it below title/photo
      const maxY = 280;      // keep it inside card
    
      let targetLeft = minX + Math.random() * (maxX - minX);
      let targetTop  = minY + Math.random() * (maxY - minY);
    
      // Add a "fly away" effect: move further from the cursor direction a bit
      const dx = targetLeft - currentLeft;
      const dy = targetTop - currentTop;
    
      no.style.transform = `translate(${Math.sign(dx)*6}px, ${Math.sign(dy)*6}px) rotate(${(Math.random()*20-10)}deg)`;
    
      // Set new position (CSS transition makes it smooth)
      no.style.left = `${targetLeft}px`;
      no.style.top  = `${targetTop}px`;
    
      // Reset transform after it lands (keeps it from drifting forever)
      setTimeout(() => { no.style.transform = "translate(0,0) rotate(0deg)"; }, 350);
    });


    // little ambient hearts
    setInterval(() => popHearts(3), 1200);

  </script>
</body>
</html>
